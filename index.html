<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NIR8 Calculators</title>

<meta name="color-scheme" content="light only">

<!-- ===================== MathJax ===================== -->
<script>
MathJax = {
    loader: { load: ['input/tex', 'output/chtml'] },
    tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        packages: {'[+]': ['base','ams']},
        processEscapes: true
    },
    chtml: { scale: 0.9 },
    startup: {
        typeset: false,
        pageReady() {
            MathJax.startup.defaultPageReady();
            document.dispatchEvent(new Event('MathJaxReady'));
        }
    }
};
</script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>

<!-- ===================== Decimal.js ===================== -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.4.3/decimal.min.js"></script>

<style>
/* ===================== BASE ===================== */
*{box-sizing:border-box;margin:0;padding:0}
body{
    font-family:system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
    background:linear-gradient(135deg,#4facfe,#00f2fe);
    min-height:100vh;
    padding-top:90px;
    color:#222;
}
.hidden{display:none!important}

/* ===================== MENU ===================== */
.menu-bar{
    position:fixed;top:0;left:0;right:0;
    background:rgba(20,30,50,.92);
    backdrop-filter:blur(10px);
    color:#fff;
    z-index:1000;
    padding:1rem 0;
}
.menu-container{
    max-width:1400px;
    margin:auto;
    padding:0 1.5rem;
    display:flex;
    align-items:center;
    gap:1.5rem;
    flex-wrap:wrap;
}
.menu-item{
    padding:.6rem 1.4rem;
    border-radius:8px;
    cursor:pointer;
}
.menu-item.active{background:#28a745}
.menu-item:hover{background:rgba(255,255,255,.15)}
.menu-qty-tracker{
    margin-left:auto;
    display:flex;
    gap:1.5rem;
    align-items:center;
}
.menu-qty-group{
    display:flex;
    flex-direction:column;
    font-size:.85rem;
}
.menu-qty-input{
    padding:.45rem;
    border-radius:6px;
    border:1px solid #ccc;
    text-align:center;
}
.menu-qty-value{
    font-weight:700;
    font-size:1.1rem;
    cursor:pointer;
}

/* ===================== CALCULATORS ===================== */
.calculator-container{
    background:#fff;
    margin:2rem auto;
    padding:2rem;
    width:92%;
    max-width:1100px;
    border-radius:16px;
    box-shadow:0 12px 40px rgba(0,0,0,.15);
    display:none;
}
.calculator-container.active{display:block}

/* ===================== FORMULA ===================== */
.input-row{display:flex;gap:1rem}
.input-group{flex:1;margin-top:1rem}
input{width:100%;padding:.6rem;text-align:center}
.button-row{display:flex;gap:1rem;margin-top:1.2rem}
button{padding:.7rem;border:none;border-radius:8px;background:#28a745;color:#fff;cursor:pointer}
button:hover{background:#218838}
.progress-container{background:#ddd;height:8px;border-radius:4px;margin-top:1rem}
.progress-bar{height:100%;width:0;background:#28a745;transition:.3s}

/* ===================== CALC STEPS ===================== */
.calculation-steps{max-width:1100px;margin:auto}
.calculation-entry{
    background:#fff;
    border:1px solid #000;
    padding:2rem;
    margin-bottom:1.5rem;
    position:relative;
}
.delete-button{
    position:absolute;
    top:8px;left:8px;
    background:none;
    border:none;
    color:red;
    font-size:20px;
    cursor:pointer;
}

/* ===================== ACB ===================== */
.acb-table{width:100%;border-collapse:collapse;margin-top:1rem}
.acb-td,.acb-th{border:1px solid #ddd;padding:.7rem;text-align:center}
.acb-input{width:100%;padding:.5rem;text-align:center}

/* ===================== PRINT ===================== */
@media print{
    body{background:#fff;padding:0}
    .menu-bar,.calculator-container button{display:none!important}
    .calculation-entry{page-break-after:always}
}
</style>
</head>

<body>

<!-- ===================== MENU ===================== -->
<div class="menu-bar">
    <div class="menu-container">
        <div class="menu-item active" id="menuFormula">Formula Calculator</div>
        <div class="menu-item" id="menuAcb">(A+C)-B Calculator</div>

        <div class="menu-qty-tracker">
            <div class="menu-qty-group">
                <label>Std Qty</label>
                <input type="number" id="stdQty" class="menu-qty-input" step="0.001">
            </div>
            <div class="menu-qty-group">
                <label>Dispensed</label>
                <div id="dispensedQty" class="menu-qty-value">0.000</div>
            </div>
            <div class="menu-qty-group">
                <label>Remaining</label>
                <div id="remainingQty" class="menu-qty-value">-</div>
            </div>
            <div class="menu-qty-group hidden" id="lotSelectGroup">
                <label>Assign Lot</label>
                <select id="lotSelect">
                    <option disabled selected>Select</option>
                    <option value="1">I</option>
                    <option value="2">II</option>
                    <option value="3">III</option>
                    <option value="4">IV</option>
                    <option value="5">V</option>
                </select>
            </div>
        </div>
    </div>
</div>

<!-- ===================== FORMULA ===================== -->
<div id="formulaCalculator" class="calculator-container active">
<h2>Formula Calculator</h2>

<div class="input-group">
    <label>Quantity (Q)</label>
    <input type="number" id="Q">
</div>

<div class="input-row">
    <div class="input-group">
        <label>Water (W %)</label>
        <input type="number" id="W">
    </div>
    <div class="input-group">
        <label>Assay (A %)</label>
        <input type="number" id="A">
    </div>
</div>

<div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
</div>

<div class="button-row">
    <button onclick="calculate('F1')">F1</button>
    <button onclick="calculate('F2')">F2</button>
    <button onclick="calculate('F3')">F3</button>
</div>
</div>

<!-- ===================== ACB ===================== -->
<div id="acbCalculator" class="calculator-container">
<h2>(A+C)-B Calculator</h2>
<table class="acb-table" id="acbTable">
<thead>
<tr id="acbHeader">
<th></th>
<th>Total</th>
</tr>
</thead>
<tbody id="acbBody"></tbody>
</table>
</div>

<!-- ===================== STEPS ===================== -->
<div id="calculationSteps" class="calculation-steps hidden">
<button onclick="window.print()">Print</button>
<div id="stepsContainer"></div>
</div>

<script>
Decimal.set({precision:20});

const LOTS=['I','II','III','IV','V'];
let visibleLots=1;
let calculations=[];

/* ===================== MENU ===================== */
menuFormula.onclick=()=>switchCalc(true);
menuAcb.onclick=()=>switchCalc(false);

function switchCalc(formula){
    formulaCalculator.classList.toggle('active',formula);
    acbCalculator.classList.toggle('active',!formula);
    menuFormula.classList.toggle('active',formula);
    menuAcb.classList.toggle('active',!formula);
}

/* ===================== FORMULA ===================== */
function calculate(type){
    const Q=new Decimal(Q.value||0);
    const W=new Decimal(W.value||0);
    const A=new Decimal(A.value||0);
    if(Q.lte(0)||A.lte(0))return;

    let result;
    if(type==='F2'){
        result=Q.mul(A).mul(new Decimal(100).minus(W)).div(10000);
    }else{
        result=Q.mul(10000).div(A.mul(new Decimal(100).minus(W)));
    }

    calculations.push({type,Q:Q.toNumber(),result:result.toNumber()});
    renderCalculation(type,Q,W,A,result);
    updateQty();
}

function renderCalculation(type,Q,W,A,result){
    calculationSteps.classList.remove('hidden');
    const div=document.createElement('div');
    div.className='calculation-entry';
    div.innerHTML=`<button class="delete-button" onclick="this.parentElement.remove()">Ã—</button>
    $$${type}: ${result.toFixed(3)}$$`;
    stepsContainer.prepend(div);
    MathJax.typesetPromise([div]);
}

/* ===================== QTY ===================== */
function updateQty(){
    let disp=new Decimal(0);
    calculations.forEach(c=>disp=disp.plus(c.type==='F2'?c.Q:c.result));
    dispensedQty.textContent=disp.toFixed(3);

    if(!stdQty.value)return;
    const rem=new Decimal(stdQty.value).minus(disp);
    remainingQty.textContent=rem.toFixed(3);
    lotSelectGroup.classList.toggle('hidden',!rem.eq(0));
}

remainingQty.onclick=()=>{Q.value=remainingQty.textContent}

/* ===================== ACB ===================== */
function initACB(){
    const rows=['A','B','C','R'];
    rows.forEach((r,i)=>{
        const tr=document.createElement('tr');
        tr.innerHTML=`<td>${r}</td><td><span id="total-${r}">0.000</span></td>`;
        acbBody.appendChild(tr);
    });
    updateLots();
}
function updateLots(){
    while(acbHeader.children.length>2)acbHeader.removeChild(acbHeader.children[1]);
    [...acbBody.children].forEach(r=>{
        while(r.children.length>2)r.removeChild(r.children[1]);
    });
    for(let i=1;i<=visibleLots;i++){
        const th=document.createElement('th');
        th.textContent='Lot-'+LOTS[i-1];
        acbHeader.insertBefore(th,acbHeader.lastElementChild);
        [...acbBody.children].forEach((r,ri)=>{
            const td=document.createElement('td');
            if(ri===3){
                td.innerHTML='<span>-</span>';
            }else{
                td.innerHTML='<input class="acb-input">';
            }
            r.insertBefore(td,r.lastElementChild);
        });
    }
}
initACB();
</script>

</body>
</html>
